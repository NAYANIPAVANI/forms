<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightyellow">
    <center>
    <form>
        <fieldset>
    <h1><u>General Admission Registration</u></h1>
    <br>
    <table>
        <tr>
            <td>
    <label for="First Name">First Name</label>
    <input type="text" id="First Name" placeholder="Enter your first name">
    

    
    <br><br>

    <label for="Last Name">Last Name</label>
    <input type="text" id="Last Name" placeholder="Enter your last name">
    <br>
    <br>
    <label for="E-mail">E-mail</label>
        <input type="text" id="E-mail" placeholder=" Enter E-mail"></label>
        <br>
        <br>

        <label for="Date of Birth">Date of Birth</label>
        <input type="date" id="Date Of Birth">
<br>
<br>
<label for="Phone">Phone</label>
        <input type="text" id="Phone" placeholder="Enter Phone no"></label>
        <br>
        <br>
    
       Do you require Parking?
        <br>
        <br>
<table>
    <tr>
        <td>
    <label for="Yes">Yes</label>
    <input type="radio" id="Yes" ></td>
    <td>
    <label for="No">No</label>
    <input type="radio" id="No">
    </tr>
    </table>
    <br>
    What is your room preference?
    <br>
<br>
    <label for="Single room">Single room</label>
    <input type="radio" id="Single room" >
    <br>
    <label for="Shared room">Shared room</label>
    <input type="radio" id="shared room" >
    <br>
    <br>
    What activities will you attend?
    <br>
    <br>
    <label for="Luncheon">Luncheon</label>
    <input type="radio" id="Luncheon" >
    <br>
    <label for="Townhall">Townhall</label>
    <input type="radio" id="Townhall" >
    <br>
    <label for="Awards gala dinner">Awards gala dinner</label>
    <input type="radio" id="Awards Gala dinner" >
    <br>
    <br>
    <input type="submit">
    </fieldset>
    </form>
    </center>
</body>
</html>
